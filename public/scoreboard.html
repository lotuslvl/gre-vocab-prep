<!DOCTYPE html>

<html lang="en-us">
    
    <head>

        <meta charset="UTF-8">
        <title>Leaderboards</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/scoreboard.js"></script> 
        <link rel="stylesheet" href="css/scoreboardstyles.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Krub:300,400,400i,600,700|Questrial|Reenie+Beanie&display=swap"
		rel="stylesheet">



</head>
<style>




   
</style>

<body>

    
		<div class="header">

                <a href="/" class="logo">Prepi</a>
                <div class="header-right">
        
                <a href="/">Home</a>
                <a class="active" href="/scoreboard">Leaderboard</a>
                <a href="/login">My Dashboard</a>
        
                </div>
            </div>


    <div class="score-section">

       
        <h2 class="section-title">Top Score This Week</h2>
        <div class="card text-center">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                  </ul>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Top Score</h5>
                  <p class="card-text"><span id="highest"></span> by <span id="namehighest"></span></p>
                </div>
              </div>
             

        <h2 class="section-title">Recent Top Scores</h2>
        <div class="row">

            <div class="col-md-12">

                <!-- Current user-->
                <div class="scoreboard">
                    
                    <div class="scoreboard-body">
                        <table class="table table-sm table-hover" id='user-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Test Type</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Time</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
