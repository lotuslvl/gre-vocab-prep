<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practice Text Completion Prep</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Krub:300,400,400i,600,700|Questrial|Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quizstyles.css" media="screen" title="no title">
    <script src='./js/textcqreal.js'></script>
    

</head>

<body>

    <div class="practice-test-container">

        <div class="test-container" id="start-screen">

            <h2 class="title" id="start-title"> Text Completion Test </h2>
            <p class="description"> This is a simulation of a text completion section of the SAT. You will have 20 minutes to complete the test and can't save it for later.</p>

            <button type="button" class="next-page" id="next-page-okay"> Begin</button>

        </div>



        <div class="test-container hideonload" id="question-display">

            <p class="question" id="clock">00:00</p>

            <p class="question" id="practice-question"></p>

            <p class="question" id="practice-question-1">I.</p>

            <form class="answers" id="set-1">

                <input type="radio" class="answer" id="Aradio" name="set1" value="A"> 
                <label class="answerval" id="A" for="Aradio" value="">  </label> <br>
                
                <input type="radio" class="answer" id="Bradio" name="set1" value="B"> 
                <label class="answerval" id="B" for="Bradio" value="">   </label> <br>
                
                <input type="radio" class="answer" id="Cradio" name="set1" value="C"> 
                <label class="answerval" id="C" for="Cradio" value=""> </label>  <br>

                <input type="radio" class="answer" id="Dradio" name="set1" value="D">
                <label class="answerval" id="D" for="Dradio" value="">   </label> <br>

                <input type="radio" class="answer" id="Eradio" name="set1" value="E"> 
                <label class="answerval" id="E" for="Eradio" value="">   </label>  <br>
               
            </form>

            <div id="second-question-set">
                <p class="question" id="practice-question-2">II.</p>

                <form class="answers" id="set-2">

                    <input type="radio" class="answer" id="A2radio" name="set2" value="A"> 
                    <label class="answerval" id="A2" for="A2radio" value="">  </label>  <br>
                    
                    <input type="radio" class="answer" id="B2radio" name="set2" value="B"> 
                    <label class="answerval" id="B2" for="B2radio" value=""> </label>  <br>

                    <input type="radio" class="answer" id="C2radio" name="set2" value="C"> 
                    <label class="answerval" id="C2"for="C2radio" value=""> </label>  <br>

                </form>
            </div>

            <div id="third-question-set">
                <p class="question" id="practice-question-3">III.</p>

                <form class="answers" id="set-3">

                    <input type="radio" class="answer" id="A3radio" name="set3" value="A">
                    <label class="answerval" id="A3"for="A3radio" value=""> </label>  <br>

                    <input type="radio" class="answer" id="B3radio" name="set3" value="B"> 
                    <label class="answerval" id="B3" for="B3radio" value="">  </label> <br>

                    <input type="radio" class="answer" id="C3radio" name="set3" value="C"> 
                    <label class="answerval" id="C3"for="C3radio" value="">  </label>  <br>

                </form>
            </div>

            <button type="submit" class="submit-button" id="next-question" disabled> Next </button>

        </div>

        <div class="test-container hideonload" id="question-result-display">


            <p class="result"></p>
            <p class="correctanswer"></p>

        </div>

        <div class="test-container hideonload" id="test-result-display">

            <h2 class="title"> Final Score!</h2>
            <p><span id="finalscorenumber"></span> <span>out of </span><span id="numofquestions"> </span> </p>
            <p>Time Taken:<span id="timetaken"> </span> </p>

            <h3 class="title">Save your score and send it to your email!</h3>

            <div>
              <form>
                <label for="fname">Your Nick Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Write your first name..">
            
                <label for="email">Email</label>
                <input type="text" id="email" name="lastname" placeholder="example@email.com..">
            
                <label for="publicboard">Post to Public Scoreboard?</label>
                <select id="publicboard" name="publicboard">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              
                <button type="button" id="send-score"> Send My Score!</button>
              </form>
            </div>








            <button type="button" class="playagain" onclick="window.location.href = '/textcompletionquizreal';"> Take another test!</button>
            <button type="button" id="go-home" onclick="window.location.href = '/';">
                Back to Home</button>

        </div>


    </div>

</body>

</html>

<script>

    $(".hideonload").hide();
     


</script>
